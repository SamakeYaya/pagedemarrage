<!DOCTYPE html>
<html lang="fr">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demarrage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        .bs-example {
            margin: 20px;
        }

        .loader {
            background-image: url('https://static.wixstatic.com/media/e617fd_d115e1f6920040d592511d527fbd6335~mv2.jpg/v1/fill/w_2500,h_1455,al_c/e617fd_d115e1f6920040d592511d527fbd6335~mv2.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }

        #logo {
            width: 200px;
            height: 150px;
            animation: animate 5s linear infinite;
            opacity: 0.5;
            transition: 2s ease-in-out;
        }

        @keyframes animate {
            0% {
                transform: perspective(1000px) rotateY(0deg);
            }

            50% {
                transform: perspective(1000px) rotateY(90deg);
            }

            80% {
                transform: perspective(1000px) rotateX(180deg);
            }

            100% {
                transform: perspective(1000px) rotateX(360deg);
            }
        }

        #lg {
            width: 150px;
            height: 50px;
        }

        .image {
            position: absolute;
            top: 0;
            right: 0;
        }

        .progression {
            position: absolute;
            top: 97vh;
            width: 100%;
        }

        progress {
            width: 100%;
        }

        .progress-bar {
            background: green;
            bottom: 0;
        }
    </style>
    <script>/*
        function redirection() {
            window.location.href = 'html.html';
        }
        setTimeout("redirection()", 15000);
    </script>
</head>

<body>
    <div class="loader" id="loder">
        <div class="image">
            <img src="WAGSYSTEMS.jpg" alt="" id="lg">
        </div>
        <div class="logo">
            <img src="logo.png" alt="" id="logo">
        </div>
        <div class="progression">
            <div class="progress progress-striped active">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
    <!-- Le Script jQuery-->
    <script type="text/javascript">
        var i = 0;
        function makeProgress() {
            if (i < 100) {
                i = i + 1;
                if (i==40) {     
                 document.getElementById('logo').style.opacity=1;   
                }
                $(".progress-bar").css("width", i + "%").text(i + " %");
            }
            setTimeout("makeProgress()", 110);
        }
        makeProgress();
    </script>
</body>

</html>
